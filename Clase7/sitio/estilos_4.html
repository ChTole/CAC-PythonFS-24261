<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_3_4.css">
    <title>Ejemplos N° 4 de estilos</title>
</head>
<body>
    <header>
        <h1>Medidas relativas</h1>
        <p>Se adaptan al tamaño de fuente o navegador.</p>
    </header>
    <main>
        <div class="contenedor segunEm"><p>Contenedor de 10 em</p></div> 
        <!-- tamaño de la fuente por defecto browser = 14 px => 1em = 14px -->
        
        <div class="contenedor segunRem"><p>Contenedor de 10 rem</p></div>
        <!-- tamaño de la fuente principal = 40 px => 2rem = 80px -->

        <div class="contenedor segunPorcentaje"><p>Contenedor de 10 %</p></div>
        <!-- Porcentaje con respecto a la ventana -->
    </main>
    <footer>
        <p><a href="../index.html">Volver al inicio</a></p>
    </footer>
</body>
</html>
