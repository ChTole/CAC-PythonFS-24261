<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Clase - JavaScript</title>
</head>
<body>
    <main>
        <header>
            <h1>Validación formulario y datos</h1>
        </header>
        <section>
            <h2>Validación</h2>
            <p>Manejo respuesta recibida en el formulario.</p>
            <form id="formNombreEdad">
                <div>
                    <label for="nombre">Ingrese nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="edad">Ingrese edad:</label>
                    <input type="text" name="edad" id="edad" required>
                </div>
                <input type="submit" value="Validar">
            </form>
            <p id="rtaForm"></p>
        </section>
        <section>
            <h2>Datos externos</h2>
        </section>
    </main>
    <script src="./js/validar-form.js"></script>
</body>
</html>
